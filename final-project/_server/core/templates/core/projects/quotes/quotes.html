<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <base href="/" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotable Quotes</title>
        <link rel="stylesheet" href="{% static 'quotes.css' %}" defer>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <!-- Title Section -->
            <h1>Quotable Quotes</h1>
            
            <!-- Search Bar and Random Quote Section -->
            <form id="searchForm">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search by author...">
                <button type="submit">Search</button>
            </form>
            
            <div id="randomQuoteSection">
                <p id="randomQuote">Loading...</p>
            </div>

            <!-- Search Results Section -->
            <div id="searchResults">
                <!-- Quotes will be dynamically added here -->
            </div>
        </div>

        <script src="{% static 'quotes.css' %}"></script>
    </body>
</html>
